<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="logo-section">
                <h1>Estoque</h1>
                <p class="subtitle">Crie sua conta para comcar</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Nome Completo</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            placeholder="Joao Silva"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            placeholder="(11) 99999-9999"
                        >
                        <div class="input-hint">
                            <span class="hint-icon">i</span>
                            <span>Opcional</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="usuario123"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Minimo 6 caracteres"
                            required
                        >
                        <div class="input-hint">
                            <span class="hint-icon">*</span>
                            <span>Use letras, numeros e caracteres especiais</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Repita a senha"
                            required
                        >
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="acceptTerms" required>
                    <label for="acceptTerms" class="checkbox-label">
                        Concordo com os <strong>termos de uso</strong> e <strong>politica de privacidade</strong>
                    </label>
                </div>

                <button type="submit" class="btn-primary">
                    <span id="submitText">Criar Conta</span>
                </button>

                <div class="toggle-section">
                    <p>Ja tem conta? 
                        <a href="/">Fazer login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
